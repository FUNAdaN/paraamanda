      justify-content: center;

      cursor: pointer;

      height: 80px;

    }

    .fotos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 10px;
    }

    .foto {
      flex: 1 1 45%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .foto img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .foto img:hover {
      transform: scale(1.05);
    }

    .foto-texto {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .emoji-heart {
      position: fixed;
      font-size: 24px;
      animation: floatHeart linear infinite;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(30px) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .foto {
        flex: 1 1 40%;
        max-width: 140px;
      }

      h1 {
        font-size: 2em;
      }

      p.mensagem {
        font-size: 1em;
      }

      .buttons-container {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
