<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FELIZ DIA DOS NAMORADOS MEU AMOR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    h1 {
      font-size: 3em;
      color: #ff66cc;
      margin: 40px 20px 10px;
    }

    p.mensagem {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    .contador {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ffd6f3;
    }

    .buttons-container {
      margin: 20px 0 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      background-color: #ff66cc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      padding: 12px 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff33aa;
    }

    button a {
      color: white;
      text-decoration: none;
    }

    .fotos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 10px;
    }

    .foto {
      flex: 1 1 45%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .foto img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .foto img:hover {
      transform: scale(1.05);
    }

    .foto-texto {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .emoji-heart {
      position: fixed;
      font-size: 24px;
      animation: floatHeart linear infinite;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
      z-index: 5;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(30px) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .foto {
        flex: 1 1 40%;
        max-width: 140px;
      }

      h1 {
        font-size: 2em;
      }

      p.mensagem {
        font-size: 1em;
      }

      .buttons-container {
        flex-direction: column;
        gap: 15px;
      }
    }

    /* efeito de brilho no fundo */
    .flash-bg {
      animation: flash 1s ease forwards;
    }
    @keyframes flash {
      0% {
        background-color: #1a1a1a;
      }
      50% {
        background-color: #fff;
      }
      100% {
        background-color: #1a1a1a;
      }
    }

    /* estilo dos cora√ß√µes que aparecem no clique */
    .click-heart {
      position: fixed;
      font-size: 20px;
      pointer-events: none;
      user-select: none;
      animation: burst 1s ease forwards;
      opacity: 1;
      z-index: 10;
      will-change: transform, opacity;
    }
    @keyframes burst {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-80px) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>FELIZ DIA DOS NAMORADOS MEU AMOR</h1>
  <p class="mensagem">HOJE SOMOS NOIVOS AMANDA MAS SIM SEREMOS ETERNOS NAMORADOS</p>

  <div class="contador" id="contador"></div>

  <div class="fotos-container">
    <div class="foto">
      <img src="WhatsApp Image 2025-06-10 at 15.21.02.jpeg" alt="EU TE AMO" onclick="flashAndHearts(event)" />
      <div class="foto-texto">EU TE AMO</div>
    </div>
    <div class="foto">
      <img src="WhatsApp Image 2025-06-10 at 15.21.02 (1).jpeg" alt="DEMAIS" onclick="flashAndHearts(event)" />
      <div class="foto-texto">DEMAIS</div>
    </div>
    <div class="foto">
      <img src="WhatsApp Image 2025-06-10 at 15.21.02 (2).jpeg" alt="MAIS QUE TUDO" onclick="flashAndHearts(event)" />
      <div class="foto-texto">MAIS QUE TUDO</div>
    </div>
    <div class="foto">
      <img src="WhatsApp Image 2025-06-10 at 15.21.02 (3).jpeg" alt="MINHA VIDA" onclick="flashAndHearts(event)" />
      <div class="foto-texto">MINHA VIDA</div>
    </div>
    <div class="foto">
      <img src="WhatsApp Image 2025-06-10 at 15.21.02 (4).jpeg" alt="FELIZ 8¬∫ DIA DOS NAMORADOS JUNTOS" onclick="flashAndHearts(event)" />
      <div class="foto-texto">FELIZ 8¬∫ DIA DOS NAMORADOS JUNTOS</div>
    </div>
  </div>

  <script>
    const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', 'üíó', 'üíì', 'üíû', '‚ù£Ô∏è', 'üíù'];

    // cora√ß√µes flutuantes normais
    function createEmojiHeart() {
      const heart = document.createElement('div');
      heart.classList.add('emoji-heart');
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
      heart.style.animationDelay = (Math.random() * 10) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 20000);
    }
    for(let i=0; i<30; i++) {
      setTimeout(createEmojiHeart, i * 300);
    }
    setInterval(createEmojiHeart, 1500);

    // efeito flash + cora√ß√µes piscando ao clicar nas fotos
    function flashAndHearts(event) {
      // adiciona classe que faz o flash de brilho no body
      document.body.classList.add('flash-bg');

      // remove a classe ap√≥s 1s pra resetar o efeito
      setTimeout(() => {
        document.body.classList.remove('flash-bg');
      }, 1000);

      // cria v√°rios cora√ß√µes piscando espalhados aleatoriamente
      for(let i=0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'click-heart';
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

        // posi√ß√£o aleat√≥ria na tela
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';

        // anima√ß√£o com delay aleat√≥rio pra parecer piscando
        heart.style.animationDelay = (Math.random() * 1000) + 'ms';

        document.body.appendChild(heart);

        // remove depois que anima√ß√£o termina
        setTimeout(() => heart.remove(), 1200);
      }
    }

    // contador com anos, meses, dias, horas, minutos, segundos
    function atualizarContador() {
      const inicio = new Date("2018-05-20T00:03:00");
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();

      if (dias < 0) {
        meses--;
        const ultimoDiaMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoDiaMesAnterior;
      }
      if (meses < 0) {
        anos--;
        meses += 12;
      }

      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) {
        minutos--;
        segundos += 60;
      }
      if (minutos < 0) {
        horas--;
        minutos += 60;
      }
      if (horas < 0) {
        dias--;
        horas += 24;
        if (dias < 0) {
          meses--;
          const ultimoDiaMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
          dias += ultimoDiaMesAnterior;
          if (meses < 0) {
            anos--;
            meses += 12;
          }
        }
      }

      document.getElementById('contador').textContent =
        `Tempo juntos: ${anos} ano${anos !== 1 ? 's' : ''}, ${meses} m√™s${meses !== 1 ? 'es' : ''}, ${dias} dia${dias !== 1 ? 's' : ''}, ` +
        `${horas.toString().padStart(2,'0')}h : ${minutos.toString().padStart(2,'0')}m : ${segundos.toString().padStart(2,'0')}s`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
