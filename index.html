<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FELIZ DIA DOS NAMORADOS MEU AMOR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: #ff66cc;
      margin: 40px 20px 10px;
    }

    p.mensagem {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    .contador {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ffd6f3;
    }

    .fotos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 10px;
    }

    .foto {
      flex: 1 1 45%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .foto img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .foto img:hover {
      transform: scale(1.05);
    }

    .foto-texto {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .emoji-float {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>FELIZ DIA DOS NAMORADOS MEU AMOR</h1>
  <p class="mensagem">HOJE SOMOS NOIVOS AMANDA MAS SIM SEREMOS ETERNOS NAMORADOS</p>

  <div class="fotos-container">
    <div class="foto">
      <img src="foto1.jpg" alt="EU TE AMO" onclick="rainHearts(event, '💜')" />
      <div class="foto-texto">EU TE AMO</div>
    </div>
    <div class="foto">
      <img src="foto2.jpg" alt="DEMAIS" onclick="rainHearts(event, '💖')" />
      <div class="foto-texto">DEMAIS</div>
    </div>
    <div class="foto">
      <img src="foto3.jpg" alt="MAIS QUE TUDO" onclick="rainHearts(event, '❤️')" />
      <div class="foto-texto">MAIS QUE TUDO</div>
    </div>
    <div class="foto">
      <img src="foto4.jpg" alt="MINHA VIDA" onclick="rainHearts(event, '💙')" />
      <div class="foto-texto">MINHA VIDA</div>
    </div>
    <div class="foto">
      <img src="foto5.jpg" alt="FELIZ 8º DIA DOS NAMORADOS JUNTOS" onclick="rainHearts(event, '🧡')" />
      <div class="foto-texto">FELIZ 8º DIA DOS NAMORADOS JUNTOS</div>
    </div>
  </div>

  <script>
    function rainHearts(event, emoji) {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('emoji-float');
        heart.textContent = emoji;
        heart.style.left = `${event.clientX + (Math.random() * 100 - 50)}px`;
        heart.style.top = `${event.clientY + (Math.random() * 100 - 50)}px`;
        heart.style.fontSize = `${Math.random() * 20 + 20}px`;
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    }
  </script>
</body>
</html>
